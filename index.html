<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHANA GEMOCHART</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- select 2 -->
    <script src="/module/select/js/nice-select2.js"></script>
    <link rel="stylesheet" href="module/select/css/nice-select2.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col my-3">
                <select onchange="selectJapan(value)" class="w-100" id="select-japan">
                    <option value="" disabled selected data-display="select-japan"> select an option</option>
                </select>
            </div>

            <div id="japan-map"></div>
        </div>

    </div>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col my-3">
                <select onchange="selectWorld(value)" class="w-100" id="select-world">
                    <option value="" disabled selected data-display="select-world"> select an option</option>
                    <option value="TW">台湾</option>
                    <option value="KR">韓国</option>
                    <option value="JP">日本</option>
                    <option value="VA">バチカン市国</option>

                    <option value="US">アメリカ</option>

                    <option value="MARS">火星</option>
                    <option value="ssssss">木星</option>
                </select>
            </div>
            <div id="world-map"></div>

        </div>
    </div>



    <script src="japan.js"></script>
    <script src="world.js"></script>

</body>

</html>

<style>
    .nice-select-dropdown {
        width: inherit;
    }
</style>
