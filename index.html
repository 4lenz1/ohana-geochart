<html lang="en">

<head>

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row">
            <div class="col my-3">
                <select class="w-100" id="select-japan">
                    <option value="" disabled selected data-display="select-japan"> select an option</option>
                </select>
            </div>
            <div class="map-chart" id="chart-japan"></div>

        </div>

    </div>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col my-3">
                <select class="w-100" id="select-world">
                    <option value="" disabled selected data-display="select-world"> select an option</option>
                    <option value="TW">台湾</option>
                    <option value="KR">韓国</option>
                    <option value="JP">日本</option>
                    <option value="VA">バチカン市国</option>

                    <option value="US">アメリカ</option>

                    <option value="MARS">火星</option>
                    <option value="ssssss">木星</option>
                </select>
            </div>
            <!-- <div id="world-map"></div> -->
            <div class="map-chart" id="chart-world"></div>

        </div>
    </div>



    <script src="japan.js"></script>
    <script src="world.js"></script>
